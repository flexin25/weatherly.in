<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search city" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt">Kolkata</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Thu, 20 Nov</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="current weather" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-text">25 °C</h1>
                    <h3 class="condition-txt regular-txt"> Cloudy </h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        speed
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Pressure</h5>
                        <h5 class="pressure-value-txt">1013 hPa</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">22 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forest-item-temp">29°C</h5>
                </div>
                  <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">22 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forest-item-temp">29°C</h5>
                </div>
                  <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">22 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forest-item-temp">29°C</h5>
                </div>
                  <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">22 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forest-item-temp">29°C</h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="search" class="">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions in your city !
                </h4>
             </div>
        </section>

         <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="search" class="">
             <div>
                <h1>Error 404 Gang!</h1>
                <h4 class="regular-txt">
                    City not Found Dawg !!
                </h4>
             </div>
        </section>
    </main>
</body>

</html>
